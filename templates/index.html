    <div class="row">
      <div class="twelve columns">

        <div id="result">?</div>
      </div>

  </div>
  <script type="text/javascript">
  function instances(){
    {% if request.args['a'] == 'all-apps' %}
    $.get( "/all-apps", function( data ) {
    {% else  %}
    $.get( "instances", function( data ) {
    {% endif %}
      $( "#result" ).empty();
      $( "#result" ).html( data );
    });
  }
  var t=setInterval(instances,1000);

  </script>
